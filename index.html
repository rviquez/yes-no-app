<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
  <link rel="stylesheet" href="css/furtive.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Yes/No App</title>
</head>

<body>
  <div class="wrapper">
    <div class="title txt--center">
      <h1 class="italic">What to do?</h1>
    </div>
    <div class="grd-row">
      <div class="grd-row-col-5-6--md">
        <input type="text" name="question" id="question" placeholder="Ask a question" required>
      </div>
      <div class="grd-row-col-1-6--md">
        <input type="button" id="decide" value="Decide" class="btn--gray" disabled>
      </div>
    </div>
    <div class="grd-row container">
      <div class="title grd-row-col-6-6--md txt--center">
        <div id="display-result">
          <h2 id="result" class="result"></h2>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
